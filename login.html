            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <ul class="navbar-nav">

    <main class="container d-flex justify-content-center align-items-center flex-grow-1 my-5">
        <div class="form-container bg-light text-dark">
            <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario o Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Tu nombre" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
                </div>

                <div class="text-center">
                    <p class="mt-3 mb-0">
                        ¿Aún no tienes cuenta? <a href="registrarse.html" class="link-dark fw-bold">Regístrate</a>
                    </p>
                </div>
            </form>
        </div>
