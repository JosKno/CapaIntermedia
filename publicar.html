    <main class="container d-flex justify-content-center align-items-center flex-grow-1 my-5">
        <div class="form-container bg-light text-dark">
            <h2 class="text-center fw-bold mb-4">Crear Publicación</h2>
            <form id="publicarForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Título de la publicación" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" required>
                                <option selected disabled value="">Selecciona una categoría</option>
                                <option value="jugadas">Jugadas</option>
                                <option value="entrevistas">Entrevistas</option>
                                <option value="partidos">Partidos</option>
                                <option value="estadisticas">Estadísticas</option>
                                <option value="asistentes">Asistentes</option>
                                <option value="incidentes">Incidentes</option>
                                <option value="polemicas">Polémicas</option>
                                <option value="sedes">Sedes</option>
                                <option value="cultura">Cultura</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mundial" class="form-label">Mundial al que pertenece</label>
                            <input type="text" class="form-control" id="mundial" placeholder="Ej. Copa Mundial 2022" required>
                        </div>
                        <div class="mb-3">
                            <label for="seleccion" class="form-label">Selección (opcional)</label>
                            <input type="text" class="form-control" id="seleccion" placeholder="Ej. Argentina">
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="4" placeholder="Crea una descripción..."></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="mb-3 w-100">
                            <label for="multimedia" class="form-label">Multimedia (Foto o Video)</label>
                            <input class="form-control" type="file" id="multimedia" accept="image/*,video/*" required>
                            <p class="text-center mt-2 text-muted">Acepta imágenes y videos.</p>
                        </div>
                        <div class="preview-box w-100 text-center border p-3 rounded">
                            <p class="text-muted">Vista previa de la multimedia</p>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-secondary btn-cancelar" onclick="window.location.href='index.html'">Cancelar</button>
                    <button type="submit" class="btn btn-dark">Enviar Publicación</button>
                </div>
            </form>
        </div>
    </main>
